<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title
      ><a [routerLink]="['content', Id]">{{ cardTitle }}</a></mat-card-title
    >
    <mat-card-subtitle
      ><a [routerLink]="['content', Id]">{{
        cardSubTitle
      }}</a></mat-card-subtitle
    >
  </mat-card-header>

  <mat-card-content>
    <div class="image-decription">
      <div>
        <img
          mat-card-image
          src="{{ photoCover }}"
          alt="Photo of a Shiba Inu"
          height="160px"
        />
      </div>
      <div>
        <p>
          {{ cardDiscription }}
        </p>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
